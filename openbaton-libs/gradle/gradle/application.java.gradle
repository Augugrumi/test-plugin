/**
 * Java related operations for each sub-project
 */
subprojects {
	apply plugin: 'java'

	group = 'org.project.openbaton'

	sourceCompatibility = 1.7
	targetCompatibility = 1.7

	repositories {
		mavenCentral()
	}
	/**
	 * Jar related operations
	 */
	jar {
		baseName = "${project.name}"
		version  = "$applicationVersionFull"
	}
}
